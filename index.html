<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumental Playlist Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 Instrumental Playlist Creator</h1>
            <p>Apple Musicのプレイリストからインストゥルメンタル版を検索し、新しいプレイリストを作成します</p>
        </header>

        <main>
            <section class="auth-section">
                <button id="authorize-btn" class="btn btn-primary">Apple Musicにサインイン</button>
                <div id="auth-status" class="auth-status"></div>
            </section>

            <section class="playlist-section" id="playlist-section" style="display: none;">
                <h2>プレイリスト選択</h2>
                <div class="playlist-selector">
                    <select id="playlist-select" class="select-box">
                        <option value="">プレイリストを選択してください</option>
                    </select>
                    <button id="load-playlist-btn" class="btn btn-secondary">プレイリストを読み込む</button>
                </div>
            </section>

            <section class="songs-section" id="songs-section" style="display: none;">
                <h2>楽曲一覧</h2>
                <div class="songs-header">
                    <span class="songs-count" id="songs-count">0曲</span>
                    <button id="search-instrumentals-btn" class="btn btn-accent">インストゥルメンタル版を検索</button>
                </div>
                <div id="songs-list" class="songs-list"></div>
            </section>

            <section class="instrumentals-section" id="instrumentals-section" style="display: none;">
                <h2>見つかったインストゥルメンタル版</h2>
                <div class="instrumentals-header">
                    <span class="instrumentals-count" id="instrumentals-count">0曲</span>
                    <div class="create-playlist-area">
                        <input type="text" id="new-playlist-name" placeholder="新しいプレイリスト名を入力" class="input-field">
                        <button id="create-playlist-btn" class="btn btn-success">プレイリストを作成</button>
                    </div>
                </div>
                <div id="instrumentals-list" class="instrumentals-list"></div>
            </section>

            <section class="status-section">
                <div id="status-message" class="status-message"></div>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>処理中...</span>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
